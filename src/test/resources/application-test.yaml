server:
  port: ${APPLICATION_PORT:8040}

telegram:
  token: ${TOKEN}

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    username: sa
    url: jdbc:h2:mem:./h2/goodboys;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    password: ''
  liquibase:
    enabled: false
